<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p>Определите год, месяц, число, время, которые заданы в объектах date1, date2, date3 и выведите результат на экран: </p>
<script type='text/javascript'>
//Зададим первую дату
var date1=new Date(388048292221);
//Зададим вторую дату
var date2=new Date(734019522932);
//Зададим третью дату
var date3=new Date(983283741123);
//Пишите код здесь
document.write((date1)+'<br>');
document.write('<b>День</b>:'+date1.getDate()+'<b>Месяц:</b>'+date1.getMonth()+'</br>');
document.write((date2)+'<br>');
document.write(date3);

</script>
</body>
</html>
