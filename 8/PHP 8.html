<html>
    <head>
        <title>PHP #8</title>
		<meta charset="utf-8">
    </head>
    <body>
        <h1>Пример простой</h1>
        <script>
            function line() {
                document.writeln("<hr align='center' width='100'>");
            }
            for (var i=1; i<10; i++){
                line();
				}
            
			function line1() {
			var a=0;
			document.writeln("<hr align='center' width="+(a=a+10)+">");
			}
			for (var i=0; i<10; i++)
			line1();
        </script>
    </body>
</html>
