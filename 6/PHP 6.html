<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p>Узнайте какое из трех округленных до ближайшего целого значений ниже минимально и выведите результат на экран: </p>
<p>1. (48/3PI+308/4E)<sup>2</sup>-203sin(5)+(10PI-3E)<sup>3</sup>.</p>
<p>2. (cos(20)-cos(3)+tan(5))<sup>0.5</sup>-203/sin(2).</p>
<p>3. (22PI/22E-sin(3)*tan(4)-34)<sup>10</sup>.</p>
<script type='text/javascript'>
let E=2;
var FirstSimple = Math.pow((48 / Math.pow(3,Math.PI)+308 / 4 * E),2)-203 * Math.sin(5) + Math.pow((10*Math.PI-3 * E),3);
var SecondSimple=Math.round(Math.pow(Math.cos(20)-Math.cos(3)+Math.tan(50),0.5)-203/Math.sin(2));
var ThirdSimple=Math.round(Math.pow(22*Math.PI/22*Math.E-Math.sin(3)*Math.tan(4)-34,10));
document.write("Первое значение "+Math.round(FirstSimple)+'<br>');
document.write("Второе значение "+SecondSimple+'<br>');
document.write("Третье значение "+ThirdSimple+'<br>');
var min=Math.min(FirstSimple,SecondSimple,ThirdSimple);
document.write("Минимальное из трех "+(min)+'<br>');
</script>
</body>
</html>
