<p>Извлеките часть строки ниже выделенную жирным шрифтом сначала с помощью метода <b>substr()</b> затем с помощью <b>substring()</b> и выведите ее на страницу: </p>
<hr />
<p>В тайге и горах можно увидеть <b>марала, лося, белку</b>, бурундука, зайца. </p>
<hr />
<script type='text/javascript'>
str='В тайге и горах можно увидеть <b>марала, лося, кабаргу, белку,</b> бурундука, зайца.';
lngSubStr=str.indexOf('</b>')-str.indexOf('<b>');
document.write('<p> Вывод строки с помощью метода substr(): '+str.substr(str.indexOf(('<b>'),lngSubStr)+'</p>')+'</b>');
document.write('<p> Вывод строки с помощью метода substring(): '+str.substring(str.indexOf('<b>'),str.indexOf('</b>')+lngSubStr)+'</p>');
</script>
</body>
